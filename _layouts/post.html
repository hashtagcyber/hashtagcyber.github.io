---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% if page.author contains "BlogAI" %}
  <div class="entry">
    {% include ai.html %}
  </div>
  {% endif %}
  <div class="entry">
    {% include toc.html html=content %}
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
